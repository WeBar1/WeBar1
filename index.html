    .drink { display: flex; gap: 20px; margin-bottom: 20px; align-items: center; }
    .drink img { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; }
    .pricing-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .pricing-table th, .pricing-table td { border: 1px solid #ccc; padding: 10px; }
    .gallery-item { margin-bottom: 20px; }
    .gallery-item img { width: 100%; max-width: 300px; border-radius: 10px; }
    .gallery-item p { font-weight: bold; margin-top: 5px; }
